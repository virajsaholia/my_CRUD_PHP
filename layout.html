<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="layoutstyle1.css">
  <link rel="stylesheet" href="ddmstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
</head>

<body>
  <div class="card-wrapper">
    <div class="card">
      <!-- card left -->
      <div class="product-imgs">
        <div class="img-display">
          <div class="img-showcase">
          </div>
        </div>
        <div class="img-select">
          <div class="img-item">
            <a href="#" data-id="1">
              <img src="entry.jpg" alt="shoe image" height="100" width="200">
            </a>
          </div>
        </div>
      </div>
      <div class="product-content">
        <h2 class="product-title">Choose your stall.. </h2>
        <div class="product-detail">
          <h2>select: </h2>
          <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">A0-25000</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">B0-40000</label><br>
          <input type="radio" id="javascript" name="fav_language" value="JavaScript">
          <label for="javascript">C0-32000</label>


        </div>
        <div class="purchase-info">
          <a href="payment.html"><button type="button" class="btn">Book stall</button></a>
        </div>

      </div>
    </div>
  </div>
  <script src="layoutscript1.js"></script>
</body>

</html>
